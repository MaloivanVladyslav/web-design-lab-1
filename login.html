<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyWords - Вхід</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EasyWords</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Реєстрація</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">

                <div class="card shadow">

                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вхід</h3>
                    </div>

                    <div class="card-body p-4">
                        <form>
                            
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="loginPass" class="form-label fw-bold">Пароль</label>
                                <input type="password" class="form-control" id="loginPass" placeholder="********" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Увійти</button>
                            </div>

                        </form>
                    </div>

                    <div class="card-footer text-center bg-white py-3"> 
                        Немає акаунту? <a href="register.html" class="fw-bold">Зареєструватися</a>
                    </div>

                </div>
            </div>
        </div>

    </main> 

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1">&copy; 2026 EasyWords. Всі права захищені.</p>
            <small class="text-secondary">Лабораторна робота №1. Web-дизайн.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
