<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyWords - Реєстрація</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EasyWords</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Реєстрація</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow">

                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0"><i class="bi bi-person-plus-fill"></i> Реєстрація</h3>
                    </div>

                    <div class="card-body p-4">
                        <form>

                            <div class="mb-3">
                                <label for="nameInput" class="form-label fw-bold">Ім'я та прізвище</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Введіть ваше ім'я та прізвище" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="emailInput" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                                <div class="form-text">Ми не передаємо ваші дані третім особам.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold d-block">Стать</label>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">Чоловіча</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Жіноча</label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="dobInput" class="form-label fw-bold">Дата народження</label>
                                <input type="date" class="form-control" id="dobInput">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Зареєструватися</button>
                            </div>

                        </form>
                    </div>

                    <div class="card-footer text-center bg-white py-3"> 
                        Вже є акаунт? <a href="login.html" class="fw-bold">Увійти</a>
                    </div>
                </div>
            </div>
        </div>

    </main> 

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1">&copy; 2026 EasyWords. Всі права захищені.</p>
            <small class="text-secondary">Лабораторна робота №1. Web-дизайн.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
